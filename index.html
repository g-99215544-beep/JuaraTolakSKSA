<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Juara Tolak - Modern Math</title>
    
    <!-- PWA Manifest & Meta -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#06b6d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Juara Tolak">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="icon" type="image/svg+xml" href="icon.svg">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'nunito': ['"Nunito"', 'sans-serif'],
            },
            colors: {
              modern: {
                primary: '#06b6d4', // Cyan-500
                secondary: '#3b82f6', // Blue-500
                accent: '#f43f5e', // Rose-500 (for minus/alert)
                success: '#10b981', // Emerald
                background: '#f0f9ff' // Sky-50
              }
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
              'glow': '0 0 15px rgba(6, 182, 212, 0.5)', // Cyan glow
              'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
<style>
  body {
    font-family: 'Nunito', sans-serif;
  }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gradient-to-br from-cyan-400 via-sky-500 to-indigo-500 min-h-screen text-gray-800 overflow-hidden selection:bg-cyan-200">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
